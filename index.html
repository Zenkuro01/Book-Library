<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <title>Book Library</title>
  </head>
  <body>
    <button class="button" id="new-button">New Book</button>

    <dialog id="add-dialog">
      <p>Add a new book</p>

      <form id="book-form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required />

        <label for="author">Author</label>
        <input type="text" name="author" id="author" required />

        <label for="pages">Number of pages</label>
        <input type="number" name="pages" id="pages" min="1" required />

        <label for="isRead">Did you read the book?</label>
        <input type="checkbox" name="isRead" id="isRead" />

        <button type="submit" class="button" id="add-button">Add</button>
        <button type="button" class="button" id="cancel-button">Cancel</button>
      </form>
    </dialog>

    <div id="library"></div>
  </body>
</html>
