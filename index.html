<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Book Library</title>
  </head>
  <body>
    <div class="layout">
      <div class="sidebar">
        <div class="logo">
          <svg
            class="icon logo-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <title>bookshelf</title>
            <path
              d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z"
            />
          </svg>
          <h1 class="logo-text">My Library</h1>
        </div>

        <div class="actions">
          <button class="button primary-button" id="new-button">
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <title>plus</title>
              <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
            Add Book
          </button>

          <dialog id="add-dialog">
            <div class="dialog-wrapper">
              <p class="dialog-title">Add a new book</p>

              <form id="book-form">
                <div class="book-form-top-container">
                  <label class="hidden-label" for="title">Title</label>
                  <input
                    class="input"
                    type="text"
                    name="title"
                    id="title"
                    placeholder="Title"
                  />

                  <label class="hidden-label" for="author">Author</label>
                  <input
                    class="input"
                    type="text"
                    name="author"
                    id="author"
                    placeholder="Author"
                    required
                  />

                  <label class="hidden-label" for="pages"
                    >Number of pages</label
                  >
                  <input
                    class="input"
                    type="number"
                    name="pages"
                    id="pages"
                    min="1"
                    placeholder="Number of pages"
                    required
                  />

                  <div class="is-read-input-container">
                    <input type="checkbox" name="isRead" id="isRead" />
                    <label for="isRead">Did you read the book?</label>
                  </div>
                </div>

                <div class="book-form-bottom-container">
                  <button
                    type="submit"
                    class="button primary-button"
                    id="add-button"
                  >
                    Add
                  </button>
                  <button type="button" class="button" id="cancel-button">
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </dialog>
        </div>

        <nav class="navigation">
          <ul>
            <li>
              <a href="/"
                ><svg
                  class="icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <title>library-outline</title>
                  <path
                    d="M12 14.27L10.64 13C9.09 11.57 7.16 10.57 5 10.18V17.13C7.61 17.47 10 18.47 12 19.95C14 18.47 16.39 17.47 19 17.13V10.18C16.84 10.57 14.91 11.57 13.36 13M19 8.15C19.65 8.05 20.32 8 21 8V19C17.5 19 14.36 20.35 12 22.54C9.64 20.35 6.5 19 3 19V8C3.68 8 4.35 8.05 5 8.15C7.69 8.56 10.1 9.78 12 11.54C13.9 9.78 16.31 8.56 19 8.15M12 6C12.27 6 12.5 5.9 12.71 5.71C12.9 5.5 13 5.27 13 5S12.9 4.5 12.71 4.29C12.5 4.11 12.27 4 12 4S11.5 4.11 11.29 4.29C11.11 4.5 11 4.74 11 5S11.11 5.5 11.29 5.71C11.5 5.9 11.74 6 12 6M14.12 7.12C13.56 7.68 12.8 8 12 8S10.44 7.68 9.88 7.12C9.32 6.56 9 5.8 9 5S9.32 3.44 9.88 2.88C10.44 2.32 11.2 2 12 2S13.56 2.32 14.12 2.88 15 4.2 15 5 14.68 6.56 14.12 7.12Z"
                  />
                </svg>
                Library</a
              >
            </li>
          </ul>
        </nav>
      </div>

      <main class="main-content">
        <div id="library"></div>
      </main>
    </div>
  </body>
</html>
